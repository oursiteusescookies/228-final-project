<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <!-- created by Anna Dai -->
    <meta charset="UTF-8">
    <title>Anna's World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jersey+10&family=Jersey+25&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Glitch&family=Tiny5&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;

        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Jersey 25", sans-serif;
        font-size: 30px;
      }

      .main-container {
        width: 1440px;
        height: auto;
        margin: 0 auto;
        background-color: lightgrey;
        /* fix later */
      }

      .content {
        width: 1200px;
        margin: 0 auto;
        background-color: white;
      }

      .nav {
        display: flex;
        align-items: center;
        width: 1200px;
        margin: 0 auto;
        font-family: "Jersey 10", sans-serif;
        font-size: 30px;
        background-color: #def1ff;

        position: sticky;
        top: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 100;
      }

      .nav-logo {
        height: 73px;
        display: block;
      }

      .nav-ul {
        list-style-type: none;
        display: flex;
      }

      .nav-ul li a {
        display: block;
        padding: 20px 30px;
        text-decoration: none;
        color: #005aa8;
      }

      .nav-ul li a:hover {
        background-color: #91e0ff;
        color: white;
        border-radius: 5px;
        transition: 0.3s;
      }


      .hero {
        width: 1200px;
        height: 700px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        margin-bottom: -1px;

        scroll-margin-top: 80px;
        overflow: hidden;
        position: relative;
      }

      .hero video {
        position: absolute;
        margin: 0 auto;
        width: 1200px;
        height: 700px;
        z-index: 1;
      }

      .hero h1 {
        font-family: "Jersey 25", sans-serif;
        font-size: 180px;
        font-weight: 500;
        line-height: 1;
        color: white;
        text-align: center;
        z-index: 2;
        text-shadow: 5px 7px 10px rgba(0, 100, 170, 0.7)
      }

      h2 {
        font-family: "Merriweather", serif;
        font-size: 4em;
        padding: 60px;
        margin-left: 130px
      }

      .about,
      .contact,
      .physical-art,
      .digital-art {
        width: 1200px;
        margin: 0 auto;
        scroll-margin-top: 80px;
      }

      .about {
        /* grid-2x1 */
        background-color: white;
        height: 700px;

      }

      .about-row {
        /* grid-2x1-row */
        display: flex;
        gap: 20px;
      }

      .about-row-item {
        width: 50%;
        height: 400px;
        background-color: grey;
        display: flex;
        align-items: center;
        justify-content: center;
        color: blue;
      }

      .physical-art {
        background-color: lightblue;
        height: 1000px;
      }

      .digital-art {
        background-color: darkblue;
        height: 1000px;
      }

      .contact {
        background-color: grey;
        height: 600px;
      }

      footer {
        background-color: black;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">

      <div class="content">
        <div class="nav">
          <a href="#top">
            <img src="eyelogo.png" alt="eye logo" class="nav-logo">
          </a>
          <ul class="nav-ul">
            <li><a href="#top">top</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#physical-art">physical art</a></li>
            <li><a href="#digital-art">digital art</a></li>
            <li><a href="#contact">contact</a></li>
          </ul>
        </div>

        <div class="hero" id="top">
          <video autoplay loop muted>
            <source src="clouds.mp4" type="video/mp4">
          </video>

          <h1>ANNA'S<br>WORLD</h1>
        </div>


        <div class="about" id="about">
          <div class="about-row">
            <about-row-item>
              <img src="eye.png" alt="painting of cracked egg with an iris for yolk">
            </about-row-item>
            <about-row-item>
              <h2><i></i>
                about
              </h2>
              <p>
                hello,
              </p>

            </about-row-item>
          </div>
        </div>



        <div class="physical-art" id="physical-art"></div>
        <div class="digital-art" id="digital-art"></div>
        <div class="contact" id="contact"></div>
      </div>

    </div>
  </body>
</html>
